{% extends 'madmin/index.html' %}
{% block content %}
{% load static %}

         <div class="page-wrapper">
            <div class="content">
               <div class="row">
                  <div class="col-sm-7 col-6">

                  </div>
                  <div class="col-sm-5 col-6 text-end m-b-30">
                     <a href="/madmin/edit_profile" class="btn btn-primary btn-rounded"><i class="fa fa-plus"></i> Edit Profile</a>
                  </div>
               </div>
               <div class="card-box profile-header">
                  <div class="row">
                     <div class="col-md-12">
                        <div class="profile-view">
                           <div class="profile-img-wrap">
                              <div class="profile-img">
                                 <a href="#"><img class="avatar" src="{{u.img.url}}" alt></a>
                              </div>
                           </div>
                           <div class="profile-basic">
                              <div class="row">
                                 <div class="col-md-5">
                                    <div class="profile-info-left">
                                       <h3 class="user-name m-t-0 mb-0">{{user.username}}</h3><br>
                                       <h4 class="user-name m-t-0 mb-0">{{u.name}}</h4>
                                       <br>
                                       <div class="staff-id">Admin ID : AD-{{user.id}}</div>
                                    </div>
                                 </div>
                                 <div class="col-md-7">
                                    <ul class="personal-info">
                                       <li>
                                          <span class="title">Phone:</span>
                                          <span class="text"><a href>{{u.mobile_no}}</a></span>
                                       </li>
                                       <li>
                                          <span class="title">Email:</span>
                                          <span class="text"><a href><span class="__cf_email__" data-cfemail="fd9e8f948e8994939c9a8f928b988ebd98859c908d9198d39e9290">{{user.email}}</span></a></span>
                                       </li>
                                       <li>
                                          <span class="title">Birthday:</span>
                                          <span class="text">{{u.dob}}</span>
                                       </li>
                                       <li>
                                          <span class="title">Gender:</span>
                                          <span class="text">{{u.gender}}</span>
                                       </li>
                                       <li>
                                          <span class="title">         </span>
                                          <span class="text"><a href>           </a></span>
                                       </li>
                                    </ul>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
      </div>

{% endblock %}
