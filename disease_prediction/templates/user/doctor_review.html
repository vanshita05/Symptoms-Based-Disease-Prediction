{% extends 'user/user_panel.html' %}
{% block content %}
{% load static %}

         <div class="page-wrapper">
            <div class="content">
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                           <form method="post" action="" enctype="multipart/form-data">
                              {% csrf_token %}
                              <div class="row">
                                 <div class="col-12">
                                    <div class="form-heading">
                                       <h4>Doctor Review</h4>
                                    </div>
                                 </div>
                                 <label>Give Stars <span class="login-danger">*</span></label>
                                 <div class="rate" style="margin-left: -1030px;">
                                    <input type="radio" id="star5" name="rate" value="5" />
                                    <label for="star5" title="text">5 stars</label>
                                    <input type="radio" id="star4" name="rate" value="4" />
                                    <label for="star4" title="text">4 stars</label>
                                    <input type="radio" id="star3" name="rate" value="3" />
                                    <label for="star3" title="text">3 stars</label>
                                    <input type="radio" id="star2" name="rate" value="2" />
                                    <label for="star2" title="text">2 stars</label>
                                    <input type="radio" id="star1" name="rate" value="1" />
                                    <label for="star1" title="text">1 star</label>
                                  </div>
                                
                                    <br><br><br>
                                 <div class="col-12 col-md-6 col-xl-12">
                                    <div class="input-block local-forms">
                                       <label>Give Feedback <span class="login-danger">*</span></label>
                                       <textarea class="form-control" rows="5" id="feedback" name="feedback"></textarea>
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <div class="doctor-submit text-end">
                                       <button type="submit" class="btn btn-primary submit-form me-2">Submit</button>
                                       <button type="submit" class="btn btn-primary cancel-form">Cancel</button>
                                    </div>
                                 </div>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
      </div>

{% endblock %}
