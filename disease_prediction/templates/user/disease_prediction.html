{% extends 'user/user_panel.html' %}
{% block content %}
{% load static %}




        <div class="page-wrapper">
            <div class="content">
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                            <form method="post" action="/disease_prediction/" enctype="multipart/form-data">
                                {% csrf_token %}
                              <div class="row">
                                 <div class="col-12">
                                    <div class="form-heading">
                                       <h4>Select Symptoms</h4>
                                    </div>
                                 </div>
                                  <center>
                                      <div style="width: 400px;">
                                          <select name="symtoms" id="countries" multiple>
                                              {% for i in list2 %}
                                               <option name="symtoms" value="{{i}}">{{i}}</option>
                                               {% endfor %}
                                          </select>
                                      </div>
                                  </center>
                              </div>
                                <br><br><br><br>
                               <div class="w-full h-40 flex items-center justify-center" style="margin-top: 100px;">
                                   <button id="predict" type="submit"> <a  class="relative px-5 py-3 overflow-hidden font-medium text-gray-600 bg-white border border-gray-100 rounded-lg shadow-inner group">
                                       <span class="absolute top-0 left-0 w-0 h-0 transition-all duration-200 border-t-2 border-gray-600 group-hover:w-full ease"></span>
                                       <span class="absolute bottom-0 right-0 w-0 h-0 transition-all duration-200 border-b-2 border-gray-600 group-hover:w-full ease"></span>
                                       <span class="absolute top-0 left-0 w-full h-0 transition-all duration-300 delay-200 bg-gray-600 group-hover:h-full ease"></span>
                                       <span class="absolute bottom-0 left-0 w-full h-0 transition-all duration-300 delay-200 bg-gray-600 group-hover:h-full ease"></span>
                                       <span class="absolute inset-0 w-full h-full duration-300 delay-300 bg-gray-900 opacity-0 group-hover:opacity-100"></span>
                                       <span class="relative transition-colors duration-300 delay-200 group-hover:text-white ease">Predict Disease</span>
                                   </a></button>
                              </div>
                            </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
        </div>


{% endblock %}
