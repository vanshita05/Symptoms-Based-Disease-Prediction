{% load static %}

<!DOCTYPE html>
<html lang="en">
   <!-- Mirrored from preclinic.dreamstechnologies.com/html/template/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 08 Apr 2024 12:36:11 GMT -->
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
      <link rel="shortcut icon" type="image/x-icon" href="{% static '/img/logo.png' %}">
      <title>DiseaseScan - Login</title>
      <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static '/css/feather.css' %}">
      <link rel="stylesheet" href="{% static '/plugins/fontawesome/css/fontawesome.min.css' %}">
      <link rel="stylesheet" href="{% static '/plugins/fontawesome/css/all.min.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
   </head>
   <body>
      <div class="main-wrapper login-body">
         <div class="container-fluid px-0">
            <div class="row">
               <div class="col-lg-6 login-wrap">
                  <div class="login-sec">
                     <div class="log-img">
                        <img class="img-fluid" src="{% static '/img/login-02.png' %}" alt="Logo">
                     </div>
                  </div>
               </div>
               <div class="col-lg-6 login-wrap-bg">
                  <div class="login-wrapper">
                     <div class="loginbox">
                        <div class="login-right">
                           <div class="login-right-wrap">
                              <div class="account-logo">
                                 <a href=""><img src="{% static '/img/login-logo.jpeg' %}" height="80px"></a>
                              </div>
                              <h2>Login</h2><br>

                              {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    <strong>Message:</strong> {{ message}}
                                    <a href="/login/">
                                       <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                          <span aria-hidden="true"> &times;</span>
                                       </button>
                                    </a>
                                </div>
                              {% endfor %}

                              <form method="post" action="/login/">
                                 {% csrf_token %}
                                 <div class="input-block">
                                    <label>Username <span class="login-danger">*</span></label>
                                    <input class="form-control" type="text" id="username" name="username">
                                 </div>
                                 <div class="input-block">
                                    <label>Password <span class="login-danger">*</span></label>
                                    <input class="form-control pass-input" type="password" id="password" name="password">
                                    <span class="profile-views feather-eye-off toggle-password"></span>
                                 </div>
                                 <!-- <div class="forgotpass">
                                    <div class="remember-me">
                                       <label class="custom_check mr-2 mb-0 d-inline-flex remember-me"> Remember me
                                       <input type="checkbox" name="radio">
                                       <span class="checkmark"></span>
                                       </label>
                                    </div>
                                    <a href="forgot-password.html">Forgot Password?</a>
                                 </div> -->
                                 <div class="input-block login-btn">
                                    <button class="btn btn-primary btn-block" type="submit">Login</button>
                                 </div>
                              </form>
                              <div class="next-sign">
                                 <p class="account-subtitle">Need an account? <a href="/register">Sign Up</a></p>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="{% static '/js/jquery-3.7.1.min.js' %}" type="e22c7f14e2e30c7183d2d0df-text/javascript"></script>
      <script src="{% static '/js/bootstrap.bundle.min.js' %}" type="e22c7f14e2e30c7183d2d0df-text/javascript"></script>
      <script src="{% static '/js/feather.min.js' %}" type="e22c7f14e2e30c7183d2d0df-text/javascript"></script>
      <script src="{% static '/js/app.js' %}" type="e22c7f14e2e30c7183d2d0df-text/javascript"></script>
      <script src="{% static '/cdn-cgi/scripts/7d0fa10a/cloudflare-static/rocket-loader.min.js' %}" data-cf-settings="e22c7f14e2e30c7183d2d0df-|49" defer></script>
   </body>
   <!-- Mirrored from preclinic.dreamstechnologies.com/html/template/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 08 Apr 2024 12:36:12 GMT -->
</html>
