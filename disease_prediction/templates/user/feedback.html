{% extends 'user/index.html' %}
{% block content %}
{% load static %}

      <br><br><br>
      <section class="contact_section layout_padding-bottom">
          <div class="container">
            <div class="heading_container"><br>
              <h2>
                Feedback For System!!!
              </h2>
            </div>

            <div class="row">
              <div class="col-md-7">
                <div class="form_container">
                  <form action="">
                    <div>
                      <input type="text" placeholder="Full Name" />
                    </div>
                    <div>
                      <input type="email" placeholder="Email" />
                    </div>
                    <div>
                      <input type="text" placeholder="Phone Number" />
                    </div>
                    <div>
                      <input type="text" class="message-box" placeholder="Message" />
                    </div>
                    <div class="btn_box">
                      <button>
                        SEND
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-md-5">
                <div class="img-box">
                  <img src="{% static '\img\contact-img.png' %}">
                </div>
              </div>
            </div>
         </div>
      </section>
  <!-- end contact section -->


{% endblock %}
